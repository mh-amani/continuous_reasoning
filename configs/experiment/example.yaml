# @package _global_

defaults:
  - override /model: default
  - override /data/dataset: sphere

logger:
  entity: "epfl-dlab"
  project: "sigmae"
  tags: []

trainer:
  min_epochs: 50
  max_epochs: 100
  accumulate_grad_batches: 8

callbacks:
  supervision_scheduler:
    scheduler_xz: 
      hp_init: 0.0
      hp_end: 0.0
    scheduler_z:
      hp_init: 1.0
      hp_end: 1.0
  model_checkpoint:
    monitor: ${model.model_params.monitor}
  early_stopping:
    monitor: ${model.model_params.monitor}

data:
  supervision_ratio: [0, 1.00]
  batch_size: 2

model:
  optimizer:
    lr: 0.0001
    
  model_params:
    monitor: 'val/zxz/loss'
  
          
  scheduler:
    scheduler_config:
      monitor: ${model.model_params.monitor}