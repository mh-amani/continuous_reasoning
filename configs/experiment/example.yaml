# @package _global_

defaults:
  - override /model: linear
  - override /data/dataset: sphere

logger:
  entity: "epfl-dlab"
  project: "linear_continuous_reasoning"
  tags: []

trainer:
  min_epochs: 50
  max_epochs: 100
  accumulate_grad_batches: 8

# callbacks:
#   model_checkpoint:
#     monitor: ${model.model_params.monitor}
#   early_stopping:
#     monitor: ${model.model_params.monitor}

data:
  batch_size: 8

model:
  optimizer:
    lr: 0.0001
    
  model_params:
    monitor: 'val/loss'
  
          
  scheduler:
    scheduler_config:
      monitor: ${model.model_params.monitor}